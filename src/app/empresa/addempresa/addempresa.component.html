<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h2>Registrar Empresa</h2>
      <div class="form-group">
        <input type="text" id="name" formControlName="name" required placeholder="Nombre">
      </div>
  
      <div class="form-group">
        <input type="text" id="location" formControlName="location" required placeholder="Ubicacion">
      </div>
  
      <button type="submit">Registrar</button>
  
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
  </div>
