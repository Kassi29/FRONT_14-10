<div class="container">
    <h2>Lista De Empresas</h2>
    <div class="table-container">
      <table>
        <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Ubicacion</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let empresa of empresa; let i = index">
          <td>{{ empresa.id }}</td>
          <td>{{ empresa.name }}</td>
          <td>{{ empresa.location }}</td>
          <td>
            <button (click)="updateEmp(empresa)" class="btn edit-button" title="Editar">
              <i class="fas fa-edit"></i>
            </button>
            <button (click)="deleteEmp(empresa)" class="btn delete-button" title="Eliminar">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  
    <div class="edit-form" *ngIf="empresaSelected.id">
      <h2>Editar Empresa</h2>
      <form (ngSubmit)="addEmpresa(empresaSelected)" #categoryForm="ngForm">
        <div>
          <label for="name">Nombre:</label>
          <input type="text" id="name" [(ngModel)]="empresaSelected.name" name="name" required>
        </div>
        <div>
          <label for="description">Ubicacion:</label>
          <input type="text" id="description" [(ngModel)]="empresaSelected.location" name="description" required>
        </div>
        <div class="form-actions">
          <button type="submit">Guardar</button>
          <button type="button" (click)="resetEmpresaSelection()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
